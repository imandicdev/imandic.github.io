<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Hard working individual</h2>
                    <h3 class="section-subheading text-muted">Commited to self improvement and cold beer</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                
                <div class="col-lg-12">
                    <ul class="timeline">
                        <li>
                            <div class="timeline-image zoomin">
                                <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                                <div class="col-lg-12 text-center">
                                  <p class="custom">{{ member.name }}</p>
                                   <p class="custom">{{ member.position }}</p>
                                </div>
                
                                 <ul class="list-inline social-buttons">
                                  {% for network in member.social %}
                                <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
           
            </div>
        </div>
    </section>

   <style>
  .zoomin img {
      height: 200px;
      width: 200px;
      -webkit-transition: all 2s ease;
      -moz-transition: all 2s ease;
      -ms-transition: all 2s ease;
      transition: all 2s ease;
    }
    .zoomin img:hover {
      width: 300px;
      height: 300px;
    }
  </style>
